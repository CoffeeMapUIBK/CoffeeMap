<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="main.css" />
    <style>
        #control-panel {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .slider-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="control-panel">
        <select id="dataSelector">
            <option value="Total.Cup.Points">Total Cup Points</option>
            <option value="Aroma">Aroma</option>
            <option value="Flavor">Flavor</option>
            <option value="Aftertaste">Aftertaste</option>
            <option value="Acidity">Acidity</option>
            <option value="Body">Body</option>
            <option value="Balance">Balance</option>
            <option value="Uniformity">Uniformity</option>
            <option value="Clean.Cup">Clean Cup</option>
            <option value="Sweetness">Sweetness</option>
            <option value="Cupper.Points">Cupper Points</option>
            <option value="Arabica Production">Arabica Production</option>
            <option value="Bean Exports">Bean Exports</option>
            <option value="Bean Imports">Bean Imports</option>
            <option value="Beginning Stocks">Beginning Stocks</option>
            <option value="Domestic Consumption">Domestic Consumption</option>
            <option value="Ending Stocks">Ending Stocks</option>
            <option value="Exports">Exports</option>
            <option value="Imports">Imports</option>
            <option value="Other Production">Other Production</option>
            <option value="Production">Production</option>
            <option value="Roast & Ground Exports">Roast & Ground Exports</option>
            <option value="Roast & Ground Imports">Roast & Ground Imports</option>
            <option value="Robusta Production">Robusta Production</option>
            <option value="Rst,Ground Dom. Consum">Rst,Ground Dom. Consum</option>
            <option value="Soluble Dom. Cons.">Soluble Dom. Cons.</option>
            <option value="Soluble Exports">Soluble Exports</option>
            <option value="Soluble Imports">Soluble Imports</option>
            <option value="Total Distribution">Total Distribution</option>
            <option value="Total Supply">Total Supply</option>
        </select>
        <div class="slider-container">
            <label for="yearSlider">Year: <span id="yearLabel">2016</span></label>
            <input type="range" id="yearSlider" min="1960" max="2024" value="2016" step="1">
        </div>
        <div>
            <label for="monthSelector">Select Month for Climate Data:</label>
            <select id="monthSelector">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
    </div>

    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="countries.js"></script>
    <script src="refills.js"></script>
    <script src="main.js"></script>
</body>
</html>
